<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="icon">
                <img src="res/bookshelf.svg" alt="icon of books on a shelf" class="invert">
            </div>
            <div class="pagetitle">
                <h1>The Book List</h1>
                <p>A Library Webapp Written in JavaScript for The Odin Project</p>
            </div>
        </div>
        <div class="content">
            <button id="btnAddBook" class="">Add A Book</button>
            <div class="add">
                <form action="index.html" method="post">
                    <label for="newtitle">Title</label>
                    <input type="text" name="title" id="newtitle" required>

                    <label for="newauthor">Author</label>
                    <input type="text" name="author" id="newauthor" required>

                    <label for="newpages">Pages</label>
                    <input type="number" name="pages" id="newpages" required>

                    <div class="radio">
                        <input type="radio" name="read" id="newread">
                        <label for"newread">Read</label>

                        <input type="radio" name="read" id="newnotread">
                        <label for="newnotread">Not Read</label>
                    </div>    
                    <div class="buttons">
                        <button id="addbutton">Add Book</button>
                        <button id="cancelbutton">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="list">
            </div>
        </div>
        <div class="footer">
            <p>The Book List &copy;2024 Joe Rochinski</p>
            <p><a href="https://www.freepik.com/free-ai-image/abundant-collection-antique-books-wooden-shelves-generated-by-ai_42138866.htm#query=library&position=0&from_view=keyword&track=sph&uuid=1f917676-5f2e-49a1-8408-b6507a287f4e">Background Image By vecstock</a></p>
        </div>
    </div>
</body>
</html>
