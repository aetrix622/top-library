<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>The Book List</h1>
            <p>A Library Webapp Written in JavaScript for The Odin Project</p>
        </div>
        <div class="content">
            <button id="btnAddBook" class="addmode">Add A Book</button>
            <div class="add" >
                <form action="index.html" method="post">
                    <label for="newtitle">Title</label>
                    <input type="text" name="title" id="newtitle">

                    <label for="newauthor">Author</label>
                    <input type="text" name="author" id="newauthor">

                    <label for="newpages">Pages</label>
                    <input type="number" name="pages" id="newpages">

                    <div class="radio">
                        <input type="radio" name="read" id="newread">
                        <label for"newread">Read</label>

                        <input type="radio" name="read" id="newnotread">
                        <label for="newnotread">Not Read</label>
                    </div>    

                </form>
            </div>
            <div class="list">
                <div class="card">
                    <div class="cover">coverart</div>
                    <div>Title</div>
                    <div>The Hobbit</div>
                    <div>Author</div>
                    <div>J.R.R. Tolkein</div>
                    <div>Pages</div>
                    <div>300</div>
                    <div class="readstatus">Not Read</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>The Book List &copy;2024 Joe Rochinski</p>
            <p><a href="https://www.freepik.com/free-ai-image/abundant-collection-antique-books-wooden-shelves-generated-by-ai_42138866.htm#query=library&position=0&from_view=keyword&track=sph&uuid=1f917676-5f2e-49a1-8408-b6507a287f4e">Background Image By vecstock</a></p>
        </div>
    </div>
</body>
</html>
